# =============================================================================
# Configuration Nginx - Blazor Server + SignalR
# =============================================================================
# Cette configuration proxifie Blazor Server avec support WebSocket (SignalR).
#
# ARCHITECTURE :
# - L'API MÉTIER (conteneur "api" sur port 5001) est INTERNE et non exposée
# - Blazor Server (conteneur "blazor" sur port 5000) peut exposer des endpoints
#   de monitoring (/health, /api/weather) pour les tests de charge et health checks
#
# Voir la section "API endpoints" plus bas pour les options de configuration.

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 4096;  # Plus élevé pour les WebSockets
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # ==========================================================================
    # RATE LIMITING - Protection SignalR
    # ==========================================================================
    # Limiter les nouvelles connexions SignalR par IP
    limit_req_zone $binary_remote_addr zone=signalr_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Limiter les connexions WebSocket simultanées par IP
    limit_conn_zone $binary_remote_addr zone=ws_conn_limit:10m;

    # ==========================================================================
    # MAP pour la mise à jour WebSocket
    # ==========================================================================
    map $http_upgrade $connection_upgrade {
        default upgrade;
        '' close;
    }

    # ==========================================================================
    # UPSTREAM Blazor Server
    # ==========================================================================
    upstream blazor {
        server blazor:5000;
        keepalive 32;
    }

    # ==========================================================================
    # SERVEUR PRINCIPAL
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Headers de sécurité
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;

        # ------------------------------------------------------------------
        # SignalR Hub - WebSocket
        # ------------------------------------------------------------------
        location /_blazor {
            # Rate limiting sur les nouvelles connexions
            limit_req zone=signalr_limit burst=10 nodelay;
            # Limite de connexions simultanées par IP
            limit_conn ws_conn_limit 5;

            proxy_pass http://blazor;
            proxy_http_version 1.1;

            # Headers WebSocket
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection $connection_upgrade;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts WebSocket (plus longs)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Désactiver le buffering pour WebSocket
            proxy_buffering off;
        }

        # ------------------------------------------------------------------
        # Negotiate endpoint SignalR
        # ------------------------------------------------------------------
        location /_blazor/negotiate {
            limit_req zone=signalr_limit burst=5 nodelay;

            proxy_pass http://blazor;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # ------------------------------------------------------------------
        # Contenu Blazor Server
        # ------------------------------------------------------------------
        location / {
            limit_req zone=general_limit burst=50 nodelay;

            proxy_pass http://blazor;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;
        }

        # ------------------------------------------------------------------
        # Fichiers statiques
        # ------------------------------------------------------------------
        location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
            proxy_pass http://blazor;
            expires 30d;
            add_header Cache-Control "public";
        }

        # ------------------------------------------------------------------
        # Health check endpoint (monitoring, load balancers)
        # ------------------------------------------------------------------
        location /health {
            # Pas de rate limiting strict sur health check
            limit_req zone=general_limit burst=10 nodelay;

            proxy_pass http://blazor;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 5s;
            proxy_send_timeout 5s;
            proxy_read_timeout 5s;
        }

        # ------------------------------------------------------------------
        # API endpoints - CHOISIR UNE OPTION
        # ------------------------------------------------------------------
        # Ces endpoints sont dans Blazor Server (pas l'API métier interne).
        # L'API métier reste sur le réseau Docker privé (port 5001).
        #
        # OPTION A : Bloquer complètement (si pas besoin de monitoring externe)
        # location /api/ {
        #     deny all;
        #     return 403;
        # }
        #
        # OPTION B : Exposer pour monitoring/tests de charge (configuration active)
        location /api/ {
            # Rate limiting strict sur les endpoints de monitoring
            limit_req zone=general_limit burst=20 nodelay;
            limit_req_status 429;

            proxy_pass http://blazor;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            proxy_connect_timeout 10s;
            proxy_send_timeout 10s;
            proxy_read_timeout 10s;
        }

        # Protection fichiers sensibles
        location ~ /\. {
            deny all;
        }
    }
}

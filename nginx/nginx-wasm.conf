# =============================================================================
# Configuration Nginx - Blazor WebAssembly + API Publique
# =============================================================================
# Cette configuration sert les fichiers statiques WASM et proxifie l'API.
# L'API est PUBLIQUE donc le rate limiting est CRITIQUE.

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Format de log avec IP réelle (important pour rate limiting)
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Compression gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    # ==========================================================================
    # RATE LIMITING - Protection contre les abus
    # ==========================================================================
    # Zone pour limiter par IP
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=general_limit:10m rate=30r/s;

    # Zone pour limiter les connexions simultanées
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # Réponse personnalisée quand limite atteinte
    limit_req_status 429;
    limit_conn_status 429;

    # ==========================================================================
    # SERVEUR PRINCIPAL
    # ==========================================================================
    server {
        listen 80;
        server_name _;

        # Redirection HTTPS en production (décommenter)
        # return 301 https://$server_name$request_uri;

        root /usr/share/nginx/html;
        index index.html;

        # ------------------------------------------------------------------
        # Headers de sécurité globaux
        # ------------------------------------------------------------------
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # ------------------------------------------------------------------
        # Fichiers statiques Blazor WASM
        # ------------------------------------------------------------------
        location / {
            limit_req zone=general_limit burst=50 nodelay;
            limit_conn conn_limit 20;

            try_files $uri $uri/ /index.html;

            # Cache agressif pour les assets
            location ~* \.(dll|wasm|dat|blat)$ {
                expires 1y;
                add_header Cache-Control "public, immutable";
            }

            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 30d;
                add_header Cache-Control "public";
            }
        }

        # ------------------------------------------------------------------
        # API Proxy - PUBLIQUE (rate limiting strict)
        # ------------------------------------------------------------------
        location /api/ {
            # Rate limiting strict pour l'API
            limit_req zone=api_limit burst=20 nodelay;
            limit_conn conn_limit 10;

            # Proxy vers l'API
            proxy_pass http://api:5000/api/;
            proxy_http_version 1.1;

            # Headers pour transmettre l'IP réelle
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Timeouts
            proxy_connect_timeout 30s;
            proxy_send_timeout 30s;
            proxy_read_timeout 30s;

            # Taille max des requêtes (protection upload)
            client_max_body_size 10M;
        }

        # ------------------------------------------------------------------
        # Protection des fichiers sensibles
        # ------------------------------------------------------------------
        location ~ /\. {
            deny all;
        }

        location ~* \.(env|config|bak|sql|log)$ {
            deny all;
        }
    }

    # ==========================================================================
    # SERVEUR HTTPS (Décommenter en production)
    # ==========================================================================
    # server {
    #     listen 443 ssl http2;
    #     server_name votredomaine.com;
    #
    #     ssl_certificate /etc/nginx/certs/fullchain.pem;
    #     ssl_certificate_key /etc/nginx/certs/privkey.pem;
    #
    #     ssl_protocols TLSv1.2 TLSv1.3;
    #     ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256;
    #     ssl_prefer_server_ciphers off;
    #
    #     # HSTS
    #     add_header Strict-Transport-Security "max-age=63072000" always;
    #
    #     # ... (copier les locations du serveur HTTP)
    # }
}

# =============================================================================
# Configuration Nginx de base - À personnaliser
# =============================================================================
# Utilisez nginx-wasm.conf ou nginx-server.conf selon votre architecture.
# Ce fichier est un exemple générique.

worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    access_log /var/log/nginx/access.log main;

    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;

    # ==========================================================================
    # Configurations de sécurité recommandées
    # ==========================================================================

    # Masquer la version Nginx
    server_tokens off;

    # Taille maximale des requêtes
    client_max_body_size 10M;

    # Rate limiting
    limit_req_zone $binary_remote_addr zone=default:10m rate=10r/s;

    # Gzip
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript application/wasm;

    # Inclure les configurations spécifiques
    include /etc/nginx/conf.d/*.conf;
}
